<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="idfk" hx-post="/thread/{{.Thread.Id}}/reply" enctype="multipart/form-data">
        <div>
            <input name="image" type="file">
        </div>
        <div>
            <label for="comment">Comment</label>
            <input name="comment" type="text"/>
        </div>
        <div>
            <input type="submit" value="submit"/>
        </div>
    </form>


    <img src="/images/{{.Thread.Image_id}}">
    <h1>{{.Thread.Title}}</h1>
    <div>
        {{.Thread.Comment}}
    </div>


    {{range .Replies}}
    <div>
        <br>
        {{if .Image_id.Valid}}
        <img src="/images/{{.Image_id.String}}">
        {{end}}
        <span>{{.Comment}}</span><span> {{.Time}}</span>
    </div>
    {{end}}

    <script src="/assets/htmx.min.js"></script>
</body>
</html>
