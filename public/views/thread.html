{{template "header.html"}}
<form id="idfk" hx-post="/thread/{{.Thread.Id}}/reply" enctype="multipart/form-data">
    <div>
        <input name="image" type="file" />
    </div>
    <div>
        <label for="comment">Comment</label>
        <input name="comment" type="text" />
    </div>
    <div>
        <input type="submit" value="submit" />
    </div>
</form>

<div class="mx-auto max-w-4xl">
    <div class="flex flex-row">
        <h1 class="font-bold text-4xl">{{.Thread.Title}}</h1>
        <span class="align-middle">{{.Thread.Time}}</span>
    </div>
    <img src="/images/{{.Thread.Image_id}}" />
    <div><span>{{.Thread.Comment}}</span><span>{{.Thread.Time}}</span></div>

    {{range .Replies}}
    <div class="p-1 bg-white my-2 border-black border">
        <br />
        {{if .Image_id.Valid}}
        <img src="/images/{{.Image_id.String}}" />
        {{end}}
        <span>Anon</span><span>{{.Time}}</span>
        <span>{{.Comment}}</span>
    </div>
    {{end}}
</div>
{{template "footer.html"}}
